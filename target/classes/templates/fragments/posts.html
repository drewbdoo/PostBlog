<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Carolina FinTech WIN testimonials<</title>
</head>
<body>

<div th:fragment="posts(posts)">

    <div class="posts_wrapper">
        <div class="post" th:each="post : ${posts}">
            <h2><a th:href="@{'/post/' + ${post.id}}" th:text="${post.title}">Title</a></h2>
            <h5 th:text="'Published on ' +${post.currentDate} +' by username'">Creation date and by whom</h5>
            <!-- this is where the username fields and creation time go -->
<!--           this doesn't work right now <h5 th:text="'Published on ' + ${#dates.format(post.date, 'yyyy MMMM dd')} +  ${post.user.username}'">Creation date and by whom</h5>-->

            <div class="img">
                <img src="/images/logo.svg" th:src="@{/images/logoicon.svg}"/>
            </div>
            <p th:text="${post.body}">body text</p>
            <a th:href="@{/showPostForUpdate/{id}(id=${post.id})}" class="btn btn-primary">Update</a>
            <a th:href="@{/deletePost/{id}(id=${post.id})}" class="btn btn-danger">Delete</a>
            <br>
        </div>
    </div>

</div>

</body>
</html>
