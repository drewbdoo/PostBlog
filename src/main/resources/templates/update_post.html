<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Post Management System</title>
</head>
<body>
<div class="container">
    <h1>Post Management System</h1>
    <hr>
    <h2>Update post</h2>

    <form action="#" th:action="@{/savePost}" th:object="${post}" method="post">
        <!-- Add hidden form field to handle update-->
        <input type="hidden" th:field="*{id}"/>
        <input type="text" th:field = "*{title}"  class="form-control mb-4 col-4">
        <textarea th:field="*{body}" ></textarea>


        <button type="submit" class="btn btn-info col-2">Update Post</button>

    </form>

</div>

</body>
</html>
